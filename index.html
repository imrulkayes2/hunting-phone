<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunting</title>
</head>

<body>
    <header>
        <h2 class="text-5xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto">
        <section class="bg-gray-200 p-4 m-3">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch ()" class="btn btn-accent">search</button>
            <input id="search-field2" type="text" placeholder="Type here"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-primary">search</button>
        </section>
        <!-- search result -->
        <!-- second search Button here-->
        <section>
            <div id="loading-spinner" class="text-center my-44 hidden">
                <span class="loading loading-spinner loading-md"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
            </div>
            <!-- show all Button -->
            <div id="show-all-container" class="hidden">
                <button class="btn btn-active btn-accent">Show all</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>


    <script src="js/phone.js"></script>
</body>

</html>
