<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunting</title>
</head>

<body>
    <header>
        <h2 class="text-5xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto">
        <section class="bg-gray-200 p-4 m-3">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch ()" class="btn btn-accent">search</button>
            <!-- <input id="search-field2" type="text" placeholder="Type here"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-primary">search</button> -->
        </section>
        <!-- search result -->
        <!-- second search Button here-->
        <section>
            <div id="loading-spinner" class="text-center my-44 hidden">
                <span class="loading loading-spinner loading-md"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
            </div>
            <!-- show all Button -->
            <div id="show-all-container" class="hidden text-center my-6">
                <button onclick="handleShowAlll()" class="btn btn-active btn-accent">Show all</button>
            </div>
        </section>
        <!-- Show details Modal -->
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="show_details_modal.showModal()">open modal</button>
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </main>
    <footer>

    </footer>


    <script src="js/phone.js"></script>
</body>

</html>
